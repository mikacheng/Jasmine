<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Clothes Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Vertical navigation bar -->
    <div style="font-size: 20px;"><a href="../index.html">Cloth Menu</a></div>
    <h1>French Clothes Quiz</h1>
    <p>Select the correct French word for the displayed clothing item.</p>

    <div id="quiz-container">
        <img id="clothing-image" src="" alt="Clothing Item" />

        <div id="options">
            <button class="option-button" data-choice="1"></button>
            <button class="option-button" data-choice="2"></button>
            <button class="option-button" data-choice="3"></button>
        </div>

        <button id="submit-button">Submit</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
