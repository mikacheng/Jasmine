<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    .keyboard-btn {
      font-size: 1.2rem;
      min-width: 2.5em;
    }
    #hangmanPic {
      max-height: 40vh;
    }
    .word-letter {
      font-size: 2rem;
      letter-spacing: 0.2rem; /* Reduced spacing between underscores */
      word-spacing: 1rem; /* Extra spacing for blanks (spaces) */
    }
    #mobileInput {
      position: absolute;
      top: -1000px; /* Move it off-screen */
    }
    /* Style for the top navigation bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #f8f9fa;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar .dropdown {
      position: relative;
      display: inline-block;
    }
    .navbar .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .navbar .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .navbar .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .navbar .dropdown:hover .dropdown-content {
      display: block;
    }
    .navbar .dropbtn {
      background-color: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    /* Add margin to the main content to avoid overlap with the navbar */
    .container-fluid {
      margin-top: 60px;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Top navigation bar with dropdown menu -->
  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Select Category â–¼</button>
      <div class="dropdown-content">
        <a href="#" onclick="selectCategory('food')">Food</a>
        <a href="#" onclick="selectCategory('clothes')">Clothes</a>
        <a href="#" onclick="selectCategory('animals')">Animals</a>
        <a href="#" onclick="selectCategory('countries')">Countries</a>
        <!-- Add more categories as needed -->
      </div>
    </div>
  </div>

  <div class="container-fluid py-3">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <h1 class="text-center mb-4">Hangman</h1>
        <div class="text-center">
          <img id='hangmanPic' src="images/0.png" alt="Hangman progress" class="img-fluid mb-4">
          <p id="wordSpotlight" class="word-letter"></p>
          <!-- Hidden input for mobile keyboard -->
          <input type="text" id="mobileInput" style="opacity: 0; height: 0; width: 0;">
          <div id="keyboard" class="d-flex flex-wrap justify-content-center my-4"></div>
          <button class="btn btn-info" onClick="reset()">Reset</button>
        </div>
        <div class="text-right mt-3">
          Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'>6</span>
        </div>
      </div>
    </div>
  </div>
  <script src="Hangman.js"></script>
</body>
</html>
