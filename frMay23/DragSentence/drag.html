<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Sentence Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>French Sentence Builder</h1>
    <p>Drag the words into the correct order to form a French sentence!</p>
    <div class="word-bank">
        <h2>Word Bank</h2>
        <div id="word-container"></div>
    </div>

    <div class="drop-zone">
        <h2>Construct Your Sentence</h2>
        <div id="drop-container"></div>
    </div>

    <p id="translation"></p>

    <div id="result"></div>
    <button id="reset-button">New sentence</button>

    <script src="script.js"></script>
</body>
</html>
