<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flashcard.css">
    <title>Flashcard App</title>
    
  </head>
  <body>
    <div class="navbar">
      <a href="cMenu.html">Couleur</a>
    </div>
    <h1 class="title-name">Flashcard - Couleur</h1>
    <div class="language-selector">
      <select id="languageMode">
        <option value="englishToFrench">English to French</option>
        <option value="frenchToEnglish">French to English</option>
      </select>
    </div>
    <div class="container">
      <div id="origine">
        <h3 class="term">Term</h3>
      </div>
      <div id="translation">
        <h3 class="definition">Definition</h3>
      </div>
    </div>
    <div class="button">
      <button class="check">Check Definition</button>
      <button class="right">Right</button>
      <button class="wrong">Wrong</button>
    </div>
  </body> 

  <script src="Flashcard.js"></script>
</html>
