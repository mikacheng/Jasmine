<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Matching Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 150px;
        }

        .word-box {
            padding: 15px;
            border-radius: 8px;
            background: #e3f2fd;
            border: 2px solid #90caf9;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            transition: transform 0.2s;
        }

        .word-box.dragging {
            opacity: 0.7;
            transform: scale(0.95);
        }

        .word-box.correct {
            background: #c8e6c9;
            border-color: #66bb6a;
        }

        .word-box.incorrect {
            background: #ffcdd2;
            border-color: #e57373;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        #result {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Word Matching Game</h1>
    <p>Touch and drag English words to their French matches</p>
    
    <div class="game-container">
        <div id="english-column" class="column"></div>
        <div id="french-column" class="column"></div>
    </div>
    
    <div id="result"></div>
    <button id="reset-button">Reset Game</button>

    <script>
        const wordPairs = [
        {english: 'fun', french: 'amusant'},
    {english: 'interesting', french: 'intéressant'},
    {english: 'relaxing', french: 'relaxant'},
    {english: 'fantastic', french: 'fantastique'},
    {english: 'essential', french: 'essentiel'},
    {english: 'good', french: 'bon'},
    {english: 'not bad', french: 'pas mal'},
    {english: 'great', french: 'génial'},
    {english: 'excellent', french: 'excellent'},
    {english: 'active', french: 'actif'},
    {english: 'delicious', french: 'délicieux'},
    {english: 'fast, quick', french: 'rapide'},
    {english: 'dangerous', french: 'dangereux'},
    {english: 'horrible', french: 'horrible'},
    {english: 'difficult', french: 'difficile'},
    {english: 'rubbish', french: 'nul'},
    {english: 'the (m)', french: 'le'},
    {english: 'the (f)', french: 'la'},
    {english: 'the (pl)', french: 'les'},
    {english: 'also, too, as well', french: 'aussi'},
    {english: 'and', french: 'et'},
    {english: 'because', french: 'parce que'},
    {english: 'because', french: 'car'},
    {english: 'however', french: 'cependant'},
    {english: 'on the other hand', french: 'par contre'},
    {english: 'especially, above all', french: 'surtout'},
    {english: 'but', french: 'mais'},
    {english: 'a lot', french: 'beaucoup'},
    {english: 'quite, rather', french: 'assez'},
    {english: 'very', french: 'très'},
    {english: 'you', french: 'toi'},
    {english: 'I (subject)', french: 'je'},
    {english: 'my', french: 'mon, ma, mes'},
    {english: 'not (any)', french: 'ne…pas'},
    {english: 'friend(s)', french: 'ami(s)'},
    {english: 'brother', french: 'frère'},
    {english: 'sister', french: 'sœur'},
    {english: 'cycling', french: 'cyclisme'},
    {english: 'dance', french: 'la danse'},
    {english: 'TV', french: 'la télé'},
    {english: 'music', french: 'la musique'},
    {english: 'rugby', french: 'le rugby'},
    {english: 'sport', french: 'le sport'},
    {english: 'rap', french: 'le rap'},
    {english: 'football', french: 'le foot(ball)'},
    {english: 'chocolate', french: 'le chocolat'},
    {english: 'video games', french: 'les jeux vidéo'},
    {english: 'films', french: 'les films'},
    {english: 'snakes', french: 'les serpents'},
    {english: 'cake', french: 'le gâteau'},
    {english: '(to) really like, love, adore', french: 'adorer'},
    {english: '(to) like, love', french: 'aimer'},
    {english: '(to) prefer', french: 'préférer'},
    {english: '(to) hate, detest', french: 'détester'},
    {english: '(to) be', french: 'être'},
        ];

        let activeTouch = null;
        let selectedPairs = [];

        function initializeGame() {
            const englishColumn = document.getElementById('english-column');
            const frenchColumn = document.getElementById('french-column');
            
            // Clear columns
            englishColumn.innerHTML = '<h2>English</h2>';
            frenchColumn.innerHTML = '<h2>French</h2>';
            
            // Select 5 random pairs
            selectedPairs = shuffleArray(wordPairs).slice(0, 5);
            const frenchWords = shuffleArray([...selectedPairs]);

            // Create English items
            selectedPairs.forEach(pair => {
                const div = document.createElement('div');
                div.className = 'word-box';
                div.textContent = pair.english;
                div.dataset.match = pair.french;
                
                // Touch events
                div.addEventListener('touchstart', handleTouchStart);
                div.addEventListener('touchmove', handleTouchMove);
                div.addEventListener('touchend', handleTouchEnd);
                
                // Mouse events
                div.draggable = true;
                div.addEventListener('dragstart', handleDragStart);
                
                englishColumn.appendChild(div);
            });

            // Create French targets
            frenchWords.forEach(pair => {
                const div = document.createElement('div');
                div.className = 'word-box';
                div.textContent = pair.french;
                div.dataset.match = pair.english;
                frenchColumn.appendChild(div);
            });
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            activeTouch = {
                element: e.target,
                startX: touch.clientX,
                startY: touch.clientY,
                offsetX: touch.clientX - e.target.getBoundingClientRect().left,
                offsetY: touch.clientY - e.target.getBoundingClientRect().top
            };
            e.target.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!activeTouch) return;
            const touch = e.touches[0];
            const x = touch.clientX - activeTouch.offsetX;
            const y = touch.clientY - activeTouch.offsetY;
            
            activeTouch.element.style.position = 'fixed';
            activeTouch.element.style.left = `${x}px`;
            activeTouch.element.style.top = `${y}px`;
        }

        function handleTouchEnd(e) {
            if (!activeTouch) return;
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            activeTouch.element.classList.remove('dragging');
            activeTouch.element.style.position = '';
            activeTouch.element.style.left = '';
            activeTouch.element.style.top = '';
            
            if (target && target.dataset.match === activeTouch.element.dataset.match) {
                target.classList.add('correct');
                activeTouch.element.remove();
                checkWin();
            } else if (target) {
                target.classList.add('incorrect');
                setTimeout(() => target.classList.remove('incorrect'), 1000);
            }
            
            activeTouch = null;
        }

        function handleDragStart(e) {
            e.dataTransfer.setData('text', e.target.dataset.match);
        }

        function checkWin() {
            if (document.querySelectorAll('#english-column .word-box').length === 0) {
                document.getElementById('result').textContent = 'Congratulations! You won!';
            }
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        document.getElementById('reset-button').addEventListener('click', initializeGame);
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => {
            e.preventDefault();
            const englishWord = e.dataTransfer.getData('text');
            const frenchElement = e.target.closest('.word-box');
            
            if (frenchElement && frenchElement.dataset.match === englishWord) {
                frenchElement.classList.add('correct');
                e.target.closest('.word-box').textContent += ` (${englishWord})`;
                checkWin();
            }
        });

        initializeGame();
    </script>
</body>
</html>
